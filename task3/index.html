    <div class="container" >

        <tr><H1 id="form">Registeration form  </H1>

        <label>Place:</label><input type="checkbox" name=place value=Erode>erode

        <br>
        <br>

                <option name=department value=Cse >cse</option>
                    <option name=department value=EEE >eee</option>
