<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant menu </title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js
  " defer></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Punjabi Restaurant</h1>
      <h2>Welcome </h2>
    </div>
    <div class="subHeading">
      <div class="hText"><h2>Place Your order here!!</h2></div>
      <nav class="searchBar">
        <input type="search" id="searchBox" placeholder="Search items" onkeyup="searchFun()">
      </nav>
    </div>
    <div class="subContainer">
      <h2>Veg Items</h2>
      <div class="veg">
        <div class="items">
            <img src="https://thumbs.dreamstime.com/b/idly-chutney-sambar-traditional-ethnic-south-indian-breakfast-idli-rice-cake-served-coconut-45632449.jpg" class="images" alt=" ">
            <a href="#">Idly</a>
            <h4>Rs:15/-</h4>
          </div>
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/indian-dosa-special-food-made-rice-lentils-south-india-84751483.jpg" class="images" alt=" ">
          <a href="#">Dosa</a>
          <h4>Rs:30/-</h4>
        </div>
        
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/puri-bhaji-indian-dish-made-up-aloo-38512979.jpg" class="images" alt=" ">
          <a href="#">Puri</a>
          <h4>Rs:30/-</h4>
        </div>
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/vadai-vada-south-indian-snack-chutney-56223727.jpg" class="images" alt=" ">
          <a href="#">Vada</a>
          <h4>Rs:10/-</h4>
        </div>

      </div>
      <h2>Non-veg Items</h2>
      <div class="non-veg">
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/fried-noodles-chicken-gravy-meal-time-39736147.jpg" class="images" alt=" ">
          <a href="#"> Chicken Gravy</a>
          <h4>Rs:149/-</h4>
        </div>
        <div class="items">
          <img src="https://thumbs.dreamstime.com/z/beef-steaks-grill-flames-89376031.jpg" class="images" alt=" ">
          <a href="#">Grill</a>
          <h4>Rs:199/-</h4>
        </div>
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/chicken-briyani-hearty-mutton-biryani-will-amaze-your-guests-layers-mutton-saffron-milk-infused-rice-cooked-dum-74989991.jpg" class="images" alt=" ">
          <a href="#">Chicken Briyani</a>
          <h4>Rs:99/-</h4>
        </div>
        <div class="items">
          <img src="https://thumbs.dreamstime.com/b/indian-naan-bread-herbs-garlic-seasoning-plate-189166126.jpg" class="images" alt=" ">
          <a href="#">Naan</a>
          <h4>Rs:25/-</h4>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
